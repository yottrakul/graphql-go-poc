# Query to get all users
query GetUsers {
  users {
    id
    name
    email
    age
    posts {
      id
      title
      content
    }
  }
}

# Query to get a specific user by ID
query GetUser($id: ID!) {
  user(id: $id) {
    id
    name
    email
    age
    posts {
      id
      title
      content
    }
  }
}

# Query to search users by name
query SearchUsers($name: String) {
  searchUsers(name: $name) {
    id
    name
    email
    age
  }
}

# Query to get all posts
query GetPosts {
  posts {
    id
    title
    content
    authorId
    author {
      id
      name
      email
    }
  }
}

# Query to get a specific post by ID
query GetPost($id: ID!) {
  post(id: $id) {
    id
    title
    content
    authorId
    author {
      id
      name
      email
      age
    }
  }
}
