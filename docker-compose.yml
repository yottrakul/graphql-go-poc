version: '3.8'

services:
  graphql-server:
    build: ./graphql-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./graphql-server:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
